<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: rgba(255,255,255,0.2);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  position: relative;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  margin-top: 15px;
}

#yes {
  background: #00e676;
}

#no {
  background: #ff1744;
  color: white;
  position: absolute;
  left: 20px;
  bottom: 20px;
  width: calc(100% - 40px);
}
</style>
</head>

<body>

<div class="box" id="box">
  <h2>Will you be my Valentine? üíñ</h2>
  <button id="yes" onclick="goYes()">YES ‚ù§Ô∏è</button>
  <button id="no">NO üíî</button>
</div>

<script>
const no = document.getElementById("no");
const box = document.getElementById("box");

function moveNo() {
  const x = Math.random() * (box.clientWidth - no.offsetWidth);
  const y = Math.random() * (box.clientHeight - no.offsetHeight);
  no.style.left = x + "px";
  no.style.top = y + "px";
}

no.addEventListener("touchstart", moveNo);
no.addEventListener("mouseenter", moveNo);

function goYes() {
  window.location.href = "https://drive.google.com/file/d/1d20LtxcrdH1puy1ny8xPwVYXeocCc0zD/view?usp=drivesdk";
}
</script>

</body>
</html>
